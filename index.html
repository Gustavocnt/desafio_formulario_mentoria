<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
              <div class="input-wrapper">
                <label for="seunome">Nome</label>
                <input type="text" id="seunome"/>
              </div>

              <div class="input-wrapper">
                <label for="seusobrenome">Sobrenome</label>
                <input type="text" id="seusobrenome"/>
              </div>
          </div>
        
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email">
          </div> 

          <div class="input-wrapper">
            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha">
          </div> 
        </div>
      </fieldset>



      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="nomementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="nomementor"/>
          </div>
        </div>
      </fieldset>
      
        <fieldset>
          <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
  
          <legend class="subtitulo">PRIMEIRA MENTORIA</legend>

            <div class="col-3">
                <div class="input-wrapper">
                  <label for="data">Data</label>
                  <input type="date" id="data"/>
                </div>
  
                <div class="input-wrapper">
                  <label for="das">Das</label>
                  <input type="time" id="das"/>
                </div>

                <div class="input-wrapper">
                  <label for="ate">Até</label>
                  <input type="time" id="ate"/>
                </div>
            </div>

          <legend class="subtitulo">SEGUNDA MENTORIA</legend>

            <div class="col-3">
                <div class="input-wrapper">
                  <label for="data">Data</label>
                  <input type="date" id="data"/>
                </div>
  
                <div class="input-wrapper">
                  <label for="das">Das</label>
                  <input type="time" id="das"/>
                </div>

                <div class="input-wrapper">
                  <label for="ate">Até</label>
                  <input type="time" id="ate"/>
                </div>
            </div>
          </div>  
        </fieldset>

    </form>

    <footer>
        <input class="button" type="submit" value="Salvar">
    </footer>

    </div>
</body>
</html>
